<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Sections Layout with Images</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px; /* Adjust gap between sections if needed */
    width: 80vw; /* Adjust width as needed */
    height: 80vh; /* Adjust height as needed */
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ddd;
    border: 1px solid #ccc;
    overflow: hidden;
}

.section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

</style>
</head>
<body>
    <div class="container">
        <div class="section top-left">
            <img src="https://wallpapercave.com/wp/wp6522801.jpg" alt="Top Left Image">
        </div>
        <div class="section top-right">
            <img src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-bugatti-3.jpg" alt="Top Right Image">
        </div>
        <div class="section bottom-left">
            <img src="https://th.bing.com/th/id/R.9e61228288ebe6a834b6675cfd77c955?rik=EYHa3t4uqgZswg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2f9TvGGuA.jpg&ehk=pXwGdWUbz1e658IaPWNbDFDvPvqM4tdrxnlwxNjE2lU%3d&risl=&pid=ImgRaw&r=0" alt="Bottom Left Image">
        </div>
        <div class="section bottom-right">
            <img src="https://wallpapercave.com/wp/wp5215885.jpg" alt="Bottom Right Image">
        </div>
    </div>
</body>
</html>
