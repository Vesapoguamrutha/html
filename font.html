<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Font Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            font-size: 5em;
            font-weight: bold;
            color: #115983;
            text-align: center;
        }
        p {
            font-size: 2em;
            font-style: italic;
            color: #855858;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a paragraph with simple font styling.</p>
</body>
</html>
