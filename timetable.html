<!DOCTYPE html>
<html>
<head>
    <title>Simple Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Simple Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>Math</td>
        <td>Geography</td>
        <td>Science</td>
        <td>History</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
    </tr>
    <tr>
        <td>12:00 - 1:00</td>
        <td>Science</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
        <td>English</td>
    </tr>
</table>

</body>
</html>
