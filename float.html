<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    body {
      margin: 0;
    }
    
    #container {
      width: 80%;
      margin: 0 auto;
    }
    
    #left-column {
      float: left;
      width: 50%;
      background-color: lightblue;
      height: 300px;
    }
    
    #right-column {
      float: right;
      width: 50%;
      background-color: lightgreen;
      height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Float Layout Example</h1>
</header>

  <div id="container">
    <div id="left-column">Left Column</div>
    <div id="right-column">Right Column</div>
  </div>
</body>
</html>
